<!DOCTYPE html>
<html>
    <head>
        <title>Rajendra's Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" ></link>
        <script src="js/calculator.js"></script>
    </head>
    <body>
        <div class="element">
            <h1 class="heading">Rajendra's Calculator</h1>
            <input id="input-field" type="text" required placeholder="0">
            <div class="btn-container">
                <div class="btn-row">
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn btn-op" data-value="+">+</button>
                </div>
                <div class="btn-row">
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn btn-op" data-value="-">-</button>
                </div>
                <div class="btn-row">
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn btn-op" data-value="*">*</button>
                </div>
                <div class="btn-row">
                    <button class="btn" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn btn-op" data-value="/">/</button>
                    <button class="btn btn-op" data-value="=">=</button>
                </div>
                <div class="btn-row">
                    <button class="btn btn-ac" data-value="AC">AC</button>
                </div>
            </div>
        </div>
    </body>
</html>
